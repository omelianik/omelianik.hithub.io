     <h3>Become a member</h3>
    <div class="section-form">
   <form>
  <div class="form-group">
    <label for="exampleInputEmail1"><span class="checkbox"><h5>Email address</h5></span></label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">Your personal information is secure!</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1"><span class="checkbox"><h5>Password</h5></span></label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1"><span class="checkbox">I agree on all term and conditions!</span></label>
  </div>
  <span class="checkbox">Use your social media accounts to make the process faster!</span>
  <button type="button"  id="form-button-Google" class="btn btn-secondary btn-lg btn-block">Google+</button>
  <button type="button" id="form-button-facebook" class="btn btn-secondary btn-lg btn-block">Facebook</button>
  <button type="button" class="btn btn-outline-secondary">Submit</button>
</form>
